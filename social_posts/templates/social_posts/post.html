<article class="card">
  <div class="flex items-center justify-between px-4 h-14">
    <h3 class="text-lg font-bold w-[50%] truncate">{{ post.title }}</h3>
    {% if post.artist %}
      <div class="text-sm text-gray-500 hover:underline">
        flickr @<a href="{{ post.url }}" target="_blank">{{ post.artist }}</a>
      </div>
    {% endif %}
  </div>
  <figure>
    <a href="{% url 'post_view' post.id %}">
      <img class="w-full aspect-video object-scale-down"
           src="{{ post.image }}"
           alt="Kitty with sunglass" />
    </a>
  </figure>
  <div class="p-4 pb-2">
    <a class="flex items-center gap-1 mb-4" href="">
      <img class="w-8 h-8 rounded-full"
           src="https://img.icons8.com/small/64/a9a9a9/happy.png"
           alt="happy" />
      <span class="font-bold hover:underline">Lisa</span>
    </a>
    <p class="text-5xl mb-10 px-4 title-font">{{ post.body }}</p>
    <div class="flex items-center gap-2 text-sm mb-5">
      {% for tag in post.tags.all %}
        <a class="bg-gray-200 rounded-full px-3 py-1 hover:bg-gray-500 hover:text-white"
           href="">{{ tag }}</a>
      {% endfor %}
    </div>
    <div class="flex items-center justify-between text-sm px-2">
      <a class="font-bold hover:underline" href="">Comments<span class="font-light text-gray-500 ml-2">3</span></a>
      <div class="flex items-center gap-4 [&>a:hover]:underline">
        <div class="flex items-center gap-1">
          <img class="w-5"
               src="https://img.icons8.com/small/24/hearts.png"
               alt="hearts" />
          1
        </div>
        <a href="">Like</a>
        <a href="{% url 'post_edit' post.id %}">Edit</a>
        <a href="{% url 'post_delete' post.id %}">Delete</a>
      </div>
    </div>
  </div>
</article>
