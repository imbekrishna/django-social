{% extends 'layouts/b.html' %}

{% block content %}

    <div class="md:flex items-center">
        <div class="w-full md:max-w-sm mr-6 md:[&>*>*>p]:text-4xl">

            {% include 'social_posts/post.html' %}

        </div>
        <div>
            <h1>Delete Post</h1>
            <p class="mb-6">Are you sure you want to delete this post?</p>
            <form method='post'>
                {% csrf_token %}
                <button type="submit" class="button button-primary mt-1">Confirm</button>
                <a class="button button-secondary ml-1"
                   href="{{ request.META.HTTP_REFERER }}">Go Back</a>
            </form>
        </div>
    </div>

{% endblock content %}
