{% extends 'layouts/b.html' %}

{% block content %}

    <h1>Delete Account</h1>
    <p>Are you sure you want to delete your account?</p>
    <form method='post'>
        {% csrf_token %}
        <button type="submit" class="btn-red mt-6">Yes, I want to delete my account</button>
        <a class="button button-secondary ml-1" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
    </form>

{% endblock content %}
