{% extends 'base.html' %}

{% block layout %}

    {% include 'includes/hero.html' %}

    <content x-data="{mobileSidebarOpen: false}"
             class="grid grid-cols-3 max-w-7xl mx-auto mt-6">
        <mobilesidebarnav class="md:hidden col-span-full mx-auto mb-6 z-10 relative">
        <a @click="mobileSidebarOpen = !mobileSidebarOpen"
           class="flex items-center cursor-pointer select-none font-bold hover:bg-gray-200 rounded-lg p-3">
            <span>Categories</span>
            <img x-bind:class="mobileSidebarOpen ? 'rotate-180 duration-300' : 'rotate-0 duration-300'"
                 class="w-4 ml-1.5"
                 src="https://img.icons8.com/small/64/777777/expand-arrow.png"
                 alt="expand-arrow" />
        </a>
        </mobilesidebarnav>
        <main class="col-span-full md:col-span-2 mx-[5%] md:mx-[10%] order-2 md:order-1">

            {% block content %}

            {% endblock content %}

        </main>

        {% include 'includes/sidebar.html' %}

    </content>

{% endblock layout %}
