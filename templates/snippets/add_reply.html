<fadein class="opacity-0 -mt-20 ease-in-out" _="on load transition my margin-top to 0 over 0.2 seconds then transition my opacity to 1 over 0.4 seconds">

{% include "social_posts/reply.html" %}

</fadein>
<form hx-post="{% url 'post_reply' comment.id %}"
      hx-target="this"
      hx-swap="outerHTML"
      class="replyform flex justify-between"
      autocomplete="off">
    {% csrf_token %}
    {{ replyform }}
    <button class="block" type="submit">Submit</button>
</form>
<span hx-swap-oob="true"
      id="repliescount-{{ comment.id }}"
      class="font-light text-gray-500 ml-2">{{ comment.replies.count }}</span>
